<div id="home-container">
    <div class="container-fluid">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div>
        <ul>
          <li ng-controller='signinCtrl'><a ng-click='openModal()' href="#/signin">Sign In</a></li>
          <li><a ng-click='logout()' href="/auth/logout">Logout</a></li>
          <li><a ui-sref='room({roomId: "hackbox"})'>Go to Room</a></li>
        </ul>
        <div class='interviews-container'>
          <div class='interview' ng-repeat='interview in incompleteInterviews' ng-click='joinRoom(interview)'>
              <h2 class='company'>{{interview.company}}</h2>
              <div class='startTime'>@ {{interview.start_time}}</div>
              <div class='createdBy'>with {{interview.created_by}}</div>
          </div>
        </div>
        <div ng-controller="createInterviewCtrl">
          <h1>Create an Interview</h1>
          <form novalidate class="simple-form">
            Name: <input type="text" ng-model="interview.name"/><br />
            E-mail: <input type="email" ng-model="interview.email" /><br />
            Time:   <input type="datetime-local" ng-model="interview.time"/>
            <input type="button" ng-click="reset()" value="Reset" />
            <input type="submit" ng-click="createInterview(interview)" value="Submit" />
          </form>
        </div>
      </div>
    </div><!-- /.container-fluid -->
</div>
