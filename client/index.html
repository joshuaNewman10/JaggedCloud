<!DOCTYPE html>
<html ng-app='hackbox'>
  <head>
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <title>Hack Box</title>
  </head>
  <body>
    <!-- Header -->
    <div class="navbar-header navbar-fixed-top">
      <a class="navbar-brand" href="#/">HackBox</a>
    </div>

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <div ui-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://cdn.icecomm.io/icecomm.js"></script>
    <script src="app/app.js"></script>
    <script src="app/auth/authFactory.js"></script>
    <script src="app/auth/authTokenFactory.js"></script>
    <script src="app/home/homeCtrl.js"></script>
    <script src="app/room/roomCtrl.js"></script>
    <script src="app/signin/signinCtrl.js"></script>
    <script src="app/signin/signinModalCtrl.js"></script>
